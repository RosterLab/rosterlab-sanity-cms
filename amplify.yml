version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'same-origin'
    - pattern: '**/*.@(jpg|jpeg|gif|png|svg|webp|ico)'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=2592000, stale-while-revalidate=86400'
    - pattern: '_next/image/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=604800, stale-while-revalidate=86400'
    - pattern: '_next/static/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'